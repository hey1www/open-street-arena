<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Open Street Arena — 以地圖形式展示香港街頭事件的開源實驗頁面。"
    />
    <title>Open Street Arena 地圖</title>
    <link rel="stylesheet" href="./vendor/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./vendor/leaflet.markercluster/MarkerCluster.css" />
    <link
      rel="stylesheet"
      href="./vendor/leaflet.markercluster/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar" role="banner">
        <div class="topbar__title">
          <a
            class="nav-link nav-link--primary"
            href="https://hey1www.github.io"
            data-i18n="nav.backHome"
            >返回首页</a
          >
          <span data-i18n="topbar.title">Open Street Arena</span>
        </div>
        <nav
          class="topbar__nav"
          aria-label="页面切换"
          data-i18n="topbar.navigation"
          data-i18n-attr="aria-label"
        >
          <a class="nav-link" href="./leaderboard.html" data-i18n="nav.leaderboard"
            >Open Street Leader Board</a
          >
          <a class="nav-link" href="./report.html" data-i18n="nav.report"
            >報告襲擊事件</a
          >
          <a class="nav-link" href="./all.html" data-i18n="nav.all"
            >查看全部事件</a
          >
        </nav>
      </header>
      <div class="map-wrapper">
        <div
          class="control-panel"
          id="control-panel"
          role="region"
          aria-label="篩選與檢視控制"
        >
          <label for="districtSelect">
            <span data-i18n="controls.district">地區</span>
            <select id="districtSelect">
              <option value="all" data-i18n="controls.allDistricts">
                全部地區
              </option>
            </select>
          </label>
          <label for="periodSelect">
            <span data-i18n="controls.period">時段</span>
            <select id="periodSelect">
              <option value="all" data-i18n="controls.allPeriods">
                全部時段
              </option>
            </select>
          </label>
          <label class="toggle" for="heatToggle">
            <input type="checkbox" id="heatToggle" />
            <span data-i18n="controls.heat">熱力圖</span>
          </label>
          <p class="muted" id="datasetInfo"></p>
        </div>
        <div id="map" role="application" aria-label="事件地圖"></div>
      </div>
      <footer class="disclaimer" data-i18n="disclaimer.general">
        數據僅供資訊參考，來源見事件詳情連結；不構成治安判斷或執法依據。
      </footer>
    </div>
    <script src="./assets/i18n.js"></script>
    <script src="./vendor/leaflet/leaflet.js"></script>
    <script src="./vendor/leaflet.markercluster/leaflet.markercluster.js"></script>
    <script src="./vendor/leaflet.heat/leaflet-heat.js"></script>
    <script src="./vendor/papaparse/papaparse.min.js"></script>
    <script src="./assets/districts.js"></script>
    <script src="./assets/data-loaders.js"></script>
    <script src="./assets/ui.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
